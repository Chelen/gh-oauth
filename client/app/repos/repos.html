<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome {{repoCtrl.username}}</h1>
    <img src="assets/images/github.png" alt="I'm GitHub">
    <h3>This are your repos...</h3>
  </div>
</header>

<div class="container margin-top-10">
  <div class="row">
    <div class="col-md-4" ng-repeat="repo in repoCtrl.repos">
      <p class="bg-info padding-10">{{repo.full_name}}</p>
    </div>
  </div>
</div>
